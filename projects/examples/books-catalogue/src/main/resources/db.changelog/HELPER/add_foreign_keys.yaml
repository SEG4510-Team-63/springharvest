databaseChangeLog:
  - changeSet:
      id: 1
      author: NeroNemesis
      changes:
        - addForeignKeyConstraint:
            baseTableName: authors
            baseColumnNames: pet_id
            referencedTableName: pets
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_authors_pet_id
  - changeSet:
      id: 2
      author: NeroNemesis
      changes:
        - addForeignKeyConstraint:
            baseTableName: pets
            baseColumnNames: author_id
            referencedTableName: authors
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_pets_author_id
